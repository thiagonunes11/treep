{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <title>Cadastro</title>    
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="{% url 'treep:cadastro' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome</label>
                <input type="text" class="form-control mx-auto" placeholder=" Nome..." name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control mx-auto" placeholder="Email..." name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control mx-auto" placeholder="Senha..." name="senha" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="form-group">
                <a href="{% url 'treep:index' %}" class="btn btn-primary mb-3">Voltar para pÃ¡gina principal</a>
            </div>
        </form>
    </div>
</body>

</html>
