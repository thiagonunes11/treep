{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container">
        <a href="{% url 'treep:index' %}" class="btn btn-primary mb-3">Voltar para a página principal</a>

        <h1>Login</h1>

        <form action="{% url 'treep:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control mx-auto" placeholder="Username..." name="username" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control mx-auto" placeholder="Senha..." name="senha" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
        <div>
            <p>Não possui login?</p>
        </div>
        <div>
            <a href="{% url 'treep:cadastro' %}" class="btn btn-primary mb-3">Cadastrar</a>
        </div>
    </div>
</body>

</html>
