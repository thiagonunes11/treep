{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Roteiros - Escolha Suas Categorias</title>    
</head>
<body>
    <header>
        {% if user.is_authenticated %}
        <h2>Olá, {{ user.get_username }}</h2>
        {% endif %}
        <a href="{% url 'treep:login' %}">Login/Cadastro</a>
        {% if user.is_authenticated %}
        <a href="{% url 'treep:logout' %}">Logout</a>
        <a href="{% url 'treep:roteiro' %}">Seus Roteiros</a>
        {% endif %}
    </header>

    <main>
        <form action="{% url 'treep:criar' %}" method="GET">
            {% csrf_token %}
            <h3>Escolha as categorias para montar seu Roteiro</h3>
            <hr>
            <div class="category">
                <input type="checkbox" name="categoria" id="natureza" value="natureza">
                <label for="natureza">
                    <img src="/media/imgINDEX/bica.jpg" alt="Natureza">
                </br></br>
                    <span>Natureza</span>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" name="categoria" id="praia" value="praia">
                <label for="praia">
                    <img src="/media/imgINDEX/tambau.png" alt="Praia">
                </br></br>
                    <span>Praia</span>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" name="categoria" id="gastronomia" value="gastronomia">
                <label for="gastronomia">
                    <img src="/media//imgINDEX/cuscuz.jpg" alt="Gastronomia">
                </br></br>
                    <span>Gastronomia</span>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" name="categoria" id="cultura" value="cultura">
                <label for="cultura">
                    <img src="/media/imgINDEX/Centro Cultural São Francisco.jpg" alt="Cultura">
                </br></br>
                    <span>Cultura</span>
                </label>
            </div>
            <br>
            <button type="submit" onclick="checar()">Criar Roteiro</button>
        </form>
    </main>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
